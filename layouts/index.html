{{ define "title" }}
    {{ .Site.Title }}
{{ end }}

{{ define "header" }}
    <h5>{{ .Site.Title | title }}</h5>
{{ end }}

{{ define "main" }}
    <section id="post-content">
        {{ .Content }}
    </section>

    {{ partial "slideshow.html" (index (where .Site.Pages "Section" "about") 0)}}
{{ end }}
